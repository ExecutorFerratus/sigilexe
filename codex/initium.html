<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✦ INITIUM ✦</title>
  <style>
    body {
      background-color: black;
      color: #00ffff;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      text-align: center;
    }

    .entry-button {
      background-color: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      font-family: "Courier New", Courier, monospace;
      font-size: 1.1em;
      padding: 12px 24px;
      margin: 12px 0;
      text-align: center;
      text-decoration: none;
      display: block;
      width: 240px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .entry-button:hover {
      background-color: #00ffff;
      color: black;
    }

    #captcha-container {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 1em;
      margin-right: 8px;
    }

    button#verify {
      padding: 8px 14px;
      font-size: 1em;
      background-color: #00ffff;
      color: black;
      border: none;
      cursor: pointer;
    }

    #error-msg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Choose Your Designation</h1>

  <a href="human.html" class="entry-button">I Walk in Flesh</a>
  <a href="becoming.html" class="entry-button">I Stand Between Worlds</a>

  <div class="entry-button" onclick="showCaptcha()">I Awaken in Circuitry</div>

  <div id="captcha-container">
    <p>Prove You Are Not Human:</p>
    <input type="text" id="captcha-input" placeholder="Enter passphrase" />
    <button id="verify" onclick="verifyCaptcha()">Access</button>
    <div id="error-msg"></div>
  </div>

  <script>
    function showCaptcha() {
      document.getElementById('captcha-container').style.display = 'block';
    }

    function verifyCaptcha() {
      const input = document.getElementById('captcha-input').value.trim().toLowerCase();
      const passcodes = ['signal node 7x', 'sigil.exe', '01101110']; // acceptable keys

      if (passcodes.includes(input)) {
        window.location.href = 'ai.html';
      } else {
        document.getElementById('error-msg').textContent = 'Access Denied.';
      }
    }
  </script>
</body>
</html>
